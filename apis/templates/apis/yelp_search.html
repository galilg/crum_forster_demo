{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}


{% bootstrap_messages %}

<form action="{% url 'apis:submit_info' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button type='submit' class='btn btn-primary'>
        {% bootstrap_icon 'star' %} Submit
      </button>
    {% endbuttons %}
</form>
